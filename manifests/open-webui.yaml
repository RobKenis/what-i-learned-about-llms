apiVersion: apps/v1
kind: Deployment
metadata:
  name: open-webui
  namespace: demo
  labels:
    app: open-webui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: open-webui
  template:
    metadata:
      labels:
        app: open-webui
    spec:
      containers:
      - name: open-webui
        image: ghcr.io/open-webui/open-webui:main
        env:
        - name: OLLAMA_BASE_URL
          value: http://ollama
        ports:
        - containerPort: 8080
          name: http
